    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">

                <option value="Cat">Cat</option>
                <option value="Other">Other</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Select</button>
              </div>
            </div>
          </div>


          <div class="modal-card">
            <img src="https://github.com/joshglugatch/PetSpace/blob/main/public/images/newLogo_petSpace.png?raw=true"
              width="150" height="150" id="img-preview" />
            <label class="file-upload-container" for="file-upload">
              <input id="file-upload" type="file" style="display:none;">
              Select an Image
            </label>
          </div>
          
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Create Post</button>
        </div>
      </div>
    </div>
