  <div class="modal fade" id="createForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Create a Post</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>

        <div class="modal-body mx-3">
          <div class="md-form mb-1">
            <input type="text" id="orangeForm-name" class="form-control validate" placeholder="Title">
            <label data-error="wrong" data-success="right" for="title"></label>
          </div>

          <div class="modal-body mx-3">
            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">

                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>


          <div class="modal-card">
            <img src="https://github.com/joshglugatch/PetSpace/blob/main/public/images/newLogo_petSpace.png?raw=true"
              width="150" height="150" id="img-preview" />
            <label class="file-upload-container" for="file-upload">
              <input id="file-upload" type="file" style="display:none;">
              Select an Image
            </label>
          </div>
          
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-deep-orange">Create Post</button>
        </div>
      </div>
